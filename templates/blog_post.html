{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">{{ post.title }}</h1>
        <p class="text-muted">Posted on {{ post.created_at.strftime('%B %d, %Y') }}</p>
        <div class="blog-content">
            {{ post.content|safe }}
        </div>
        <div class="mt-4">
            <a href="{{ url_for('blog') }}" class="btn btn-secondary">Back to Blog</a>
        </div>
    </div>
</section>
{% endblock %}
